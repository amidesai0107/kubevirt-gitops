apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: windows-install
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    namespace: ""
    server: https://kubernetes.default.svc
  project: default
  source:
    path: win2k19/overlays/kubernetes
    repoURL: https://github.com/cwilkers/kubevirt-gitops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
